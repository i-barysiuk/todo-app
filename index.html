<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>TODO APP</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <h1>todos</h1>
        <div class="card container">
            <input type="text" placeholder="Whats needs to be done?"/>
            <div class="content">
                <label class="task">
                    <input type="checkbox"/>
                    <i></i>
                    <span>New task 1</span>
                </label>
                <label class="task">
                    <input type="checkbox" checked/>
                    <i></i>
                    <span>New task 3</span>
                </label>
                <label class="task">
                    <input type="checkbox"/>
                    <i></i>
                    <span>New task 2</span>
                </label>
                <label class="task">
                    <input type="checkbox"/>
                    <i></i>
                    <span>New task 4</span>
                </label>
                <label class="task">
                    <input type="checkbox"/>
                    <i></i>
                    <span>New task 5</span>
                </label>
            </div>
            <div class="footer">
                <div>2 2 left</div>
                <div class="filters">
                    <label class="filter">
                        <input type="radio" name="filter" checked>
                        <span>All</span>
                    </label>
                    <label class="filter" >
                        <input type="radio" name="filter">
                        <span>Active</span>
                    </label>
                    <label class="filter">
                        <input type="radio" name="filter">
                        <span>Completed</span>
                    </label>
                </div>
                <div>
                    Clear completed
                </div>
            </div>
        </div>
        <div class="card second"></div>
        <div class="card third"></div>
    </body>
</html>
